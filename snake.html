<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Snake Game Cheats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }
      .game-container {
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid #000;
        background-color: #fff;
        position: relative;
      }
      canvas {
        background-color: #000;
      }
      .cheat-screen {
        display: none;
        position: absolute;
        top: 20px;
        right: 20px;
        background: #334155;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        z-index: 1000;
        width: 300px;
        color: #f1f5f9;
        transition: all 0.3s ease;
      }
      .cheat-screen.active {
        display: block;
      }
      .cheat-screen h3 {
        margin: 0;
        padding-bottom: 10px;
        border-bottom: 1px solid #475569;
        cursor: move;
        font-size: 1.25rem;
      }
      .cheat-screen label {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 10px 0;
        font-size: 0.875rem;
      }
      .cheat-screen input[type="number"],
      .cheat-screen input[type="range"] {
        width: 60px;
        padding: 2px;
        margin-left: 10px;
        background: #1e293b;
        border: 1px solid #475569;
        color: #f1f5f9;
        border-radius: 5px;
      }
      .cheat-screen button {
        margin-top: 10px;
        padding: 5px 10px;
        background-color: #3b82f6;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .cheat-screen button:hover {
        background-color: #2563eb;
      }
      .cheat-section {
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid #475569;
      }
      .cheat-section:last-child {
        border-bottom: none;
      }
      .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 8px;
        background: #475569;
        outline: none;
        border-radius: 5px;
        transition: background 0.2s;
      }
      .slider:hover {
        background: #64748b;
      }
      .sidebar {
        position: absolute;
        top: 20px;
        left: 20px;
        background: #334155;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        z-index: 1000;
        width: 100px;
        color: #f1f5f9;
        display: flex;
        flex-direction: column;
      }
      .sidebar button {
        margin-bottom: 10px;
        padding: 5px;
        background-color: #3b82f6;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .sidebar button:hover {
        background-color: #2563eb;
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
    <div class="sidebar">
      <button onclick="showSection('general')">General</button>
      <button onclick="showSection('advanced')">Advanced</button>
      <button onclick="showSection('ai')">AI</button>
    </div>
    <div class="cheat-screen" id="generalSection">
      <div class="draggable">
        <h3>General Hacks</h3>
      </div>
      <label>
        Immortality
        <input type="checkbox" id="immortalityCheckbox" />
      </label>
      <label>
        Speed Boost
        <input type="checkbox" id="speedBoostCheckbox" />
      </label>
      <label>
        Slow Motion
        <input type="checkbox" id="slowMotionCheckbox" />
      </label>
      <label>
        No Walls
        <input type="checkbox" id="noWallsCheckbox" />
      </label>
      <label>
        Big Food
        <input type="checkbox" id="bigFoodCheckbox" />
      </label>
      <label>
        Small Snake
        <input type="checkbox" id="smallSnakeCheckbox" />
      </label>
      <label>
        Points: <input type="number" id="pointsInput" value="0" /><button
          id="setPointsButton"
        >
          Set Points
        </button>
      </label>
    </div>
    <div class="cheat-screen" id="advancedSection">
      <div class="draggable">
        <h3>Advanced Hacks</h3>
      </div>
      <label>
        Invisible Snake
        <input type="checkbox" id="invisibleSnakeCheckbox" />
      </label>
      <label>
        Reverse Controls
        <input type="checkbox" id="reverseControlsCheckbox" />
      </label>
      <label>
        Teleport
        <input type="checkbox" id="teleportCheckbox" />
      </label>
      <label>
        Shrink Snake
        <input type="checkbox" id="shrinkSnakeCheckbox" />
      </label>
      <label>
        Grow Snake
        <input type="checkbox" id="growSnakeCheckbox" />
      </label>
      <label>
        Freeze Time
        <input type="checkbox" id="freezeTimeCheckbox" />
      </label>
    </div>
    <div class="cheat-screen" id="aiSection">
      <div class="draggable">
        <h3>AI Features</h3>
      </div>
      <label>
        Auto Play
        <input type="checkbox" id="autoPlayCheckbox" />
      </label>
      <!-- Add more AI hacks as needed -->
    </div>
    <script>
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");

      const gridSize = 20;
      const tileCount = canvas.width / gridSize;
      let snake = [{ x: 10, y: 10 }];
      let direction = { x: 0, y: 0 };
      let food = { x: 5, y: 5 };
      let score = 0;
      let isImmortal = false;
      let isSpeedBoost = false;
      let isSlowMotion = false;
      let noWalls = false;
      let bigFood = false;
      let smallSnake = false;
      let invisibleSnake = false;
      let reverseControls = false;
      let teleport = false;
      let shrinkSnake = false;
      let growSnake = false;
      let freezeTime = false;
      let autoPlay = false;
      let gameSpeed = 100;

      function gameLoop() {
        if (autoPlay) {
          autoPlayLogic();
        }
        moveSnake();
        if (isGameOver()) {
          if (!isImmortal) {
            alert("Game Over! Your score: " + score);
            resetGame();
          }
        }
        drawGame();
        setTimeout(gameLoop, gameSpeed);
      }

      function moveSnake() {
        const head = {
          x: snake[0].x + direction.x,
          y: snake[0].y + direction.y,
        };

        if (noWalls) {
          if (head.x < 0) head.x = tileCount - 1;
          if (head.x >= tileCount) head.x = 0;
          if (head.y < 0) head.y = tileCount - 1;
          if (head.y >= tileCount) head.y = 0;
        }

        snake.unshift(head);

        if (head.x === food.x && head.y === food.y) {
          score++;
          placeFood();
        } else {
          snake.pop();
        }
      }

      function isGameOver() {
        const head = snake[0];
        if (
          head.x < 0 ||
          head.x >= tileCount ||
          head.y < 0 ||
          head.y >= tileCount
        ) {
          return true;
        }

        for (let i = 1; i < snake.length; i++) {
          if (head.x === snake[i].x && head.y === snake[i].y) {
            return true;
          }
        }

        return false;
      }

      function drawGame() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = invisibleSnake ? "rgba(0,0,0,0)" : "green";
        for (let segment of snake) {
          ctx.fillRect(
            segment.x * gridSize,
            segment.y * gridSize,
            smallSnake ? gridSize / 2 : gridSize,
            smallSnake ? gridSize / 2 : gridSize
          );
        }

        ctx.fillStyle = "red";
        ctx.fillRect(
          food.x * gridSize,
          food.y * gridSize,
          bigFood ? gridSize * 1.5 : gridSize,
          bigFood ? gridSize * 1.5 : gridSize
        );
      }

      function placeFood() {
        food.x = Math.floor(Math.random() * tileCount);
        food.y = Math.floor(Math.random() * tileCount);
      }

      function resetGame() {
        snake = [{ x: 10, y: 10 }];
        direction = { x: 0, y: 0 };
        score = 0;
        placeFood();
      }

      document.addEventListener("keydown", (event) => {
        switch (event.key) {
          case "ArrowUp":
            if (direction.y === 0) direction = { x: 0, y: -1 };
            break;
          case "ArrowDown":
            if (direction.y === 0) direction = { x: 0, y: 1 };
            break;
          case "ArrowLeft":
            if (direction.x === 0) direction = { x: -1, y: 0 };
            break;
          case "ArrowRight":
            if (direction.x === 0) direction = { x: 1, y: 0 };
            break;
          case "X":
            if (event.shiftKey) {
              const cheatScreen = document.getElementById("generalSection");
              cheatScreen.style.display =
                cheatScreen.style.display === "none" ? "block" : "none";
            }
            break;
        }
      });

      // Event Listeners for Cheats
      document
        .getElementById("immortalityCheckbox")
        .addEventListener("change", (event) => {
          isImmortal = event.target.checked;
        });

      document
        .getElementById("speedBoostCheckbox")
        .addEventListener("change", (event) => {
          isSpeedBoost = event.target.checked;
          gameSpeed = isSpeedBoost ? 50 : 100;
        });

      document
        .getElementById("slowMotionCheckbox")
        .addEventListener("change", (event) => {
          isSlowMotion = event.target.checked;
          gameSpeed = isSlowMotion ? 200 : 100;
        });

      document
        .getElementById("noWallsCheckbox")
        .addEventListener("change", (event) => {
          noWalls = event.target.checked;
        });

      document
        .getElementById("bigFoodCheckbox")
        .addEventListener("change", (event) => {
          bigFood = event.target.checked;
        });

      document
        .getElementById("smallSnakeCheckbox")
        .addEventListener("change", (event) => {
          smallSnake = event.target.checked;
        });

      document
        .getElementById("setPointsButton")
        .addEventListener("click", () => {
          const pointsInput = document.getElementById("pointsInput").value;
          score = parseInt(pointsInput);
          // Make the snake bigger based on the points
          snake = Array(score + 1).fill({ x: snake[0].x, y: snake[0].y });
        });

      document
        .getElementById("invisibleSnakeCheckbox")
        .addEventListener("change", (event) => {
          invisibleSnake = event.target.checked;
        });

      document
        .getElementById("reverseControlsCheckbox")
        .addEventListener("change", (event) => {
          reverseControls = event.target.checked;
        });

      document
        .getElementById("teleportCheckbox")
        .addEventListener("change", (event) => {
          teleport = event.target.checked;
          if (teleport) {
            snake[0].x = Math.floor(Math.random() * tileCount);
            snake[0].y = Math.floor(Math.random() * tileCount);
            teleport = false;
            document.getElementById("teleportCheckbox").checked = false;
          }
        });

      document
        .getElementById("shrinkSnakeCheckbox")
        .addEventListener("change", (event) => {
          shrinkSnake = event.target.checked;
          if (shrinkSnake) {
            snake.length = Math.max(1, snake.length - 5);
            shrinkSnake = false;
            document.getElementById("shrinkSnakeCheckbox").checked = false;
          }
        });

      document
        .getElementById("growSnakeCheckbox")
        .addEventListener("change", (event) => {
          growSnake = event.target.checked;
          if (growSnake) {
            snake.length += 5;
            growSnake = false;
            document.getElementById("growSnakeCheckbox").checked = false;
          }
        });

      document
        .getElementById("freezeTimeCheckbox")
        .addEventListener("change", (event) => {
          freezeTime = event.target.checked;
        });

      document
        .getElementById("autoPlayCheckbox")
        .addEventListener("change", (event) => {
          autoPlay = event.target.checked;
        });

      function autoPlayLogic() {
        const head = snake[0];
        const dx = food.x - head.x;
        const dy = food.y - head.y;

        if (dx !== 0) {
          direction = { x: dx / Math.abs(dx), y: 0 };
        } else if (dy !== 0) {
          direction = { x: 0, y: dy / Math.abs(dy) };
        }

        if (autoPlay && Math.abs(dx) + Math.abs(dy) === 0) {
          direction = { x: 0, y: 0 };
        }
      }

      gameLoop();

      // Drag functionality for the cheat screen
      const cheatScreens = document.querySelectorAll(
        ".cheat-screen .draggable"
      );
      cheatScreens.forEach((draggable) => {
        draggable.addEventListener("mousedown", (e) => {
          let cheatScreen = draggable.parentElement;
          let offsetX =
            e.clientX - parseInt(window.getComputedStyle(cheatScreen).left);
          let offsetY =
            e.clientY - parseInt(window.getComputedStyle(cheatScreen).top);

          function mouseMoveHandler(e) {
            cheatScreen.style.left = `${e.clientX - offsetX}px`;
            cheatScreen.style.top = `${e.clientY - offsetY}px`;
          }

          function reset() {
            window.removeEventListener("mousemove", mouseMoveHandler);
            window.removeEventListener("mouseup", reset);
          }

          window.addEventListener("mousemove", mouseMoveHandler);
          window.addEventListener("mouseup", reset);
        });
      });

      function showSection(section) {
        document.querySelectorAll(".cheat-screen").forEach((screen) => {
          screen.classList.remove("active");
        });
        document.getElementById(`${section}Section`).classList.add("active");
      }
    </script>
  </body>
</html>
